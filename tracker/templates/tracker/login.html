{% extends 'tracker/base.html' %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5 col-lg-4">
        
        <div class="card border-0 shadow-lg">
            <div class="card-body p-5 text-center">
                
                <h2 class="fw-bold text-dark mb-1">Nexsafe</h2>
                <p class="text-muted mb-4">Secure Project Access</p>

                {% if form.errors %}
                    <div class="alert alert-danger py-2 fs-6">
                        Invalid username or password.
                    </div>
                {% endif %}

                <form method="post">
                    {% csrf_token %}
                    
                    <div class="form-floating mb-3">
                        <input type="text" name="username" class="form-control" id="id_username" placeholder="Username" required>
                        <label for="id_username">Username</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="password" name="password" class="form-control" id="id_password" placeholder="Password" required>
                        <label for="id_password">Password</label>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 py-2 fw-bold">
                        Log In
                    </button>
                </form>

            </div>
            <div class="card-footer bg-light text-center py-3">
                <small class="text-muted">Â© 2025 Nexsafe Systems</small>
            </div>
        </div>

    </div>
</div>
{% endblock %}
